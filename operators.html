<!DOCTYPE html>
<html>
<head>
	<title>operators</title>
</head>
<body>
    <script type="text/javascript">
    	var a =48;
    	var b =34;
        var linebreak ="</br>";

         document.write("(a==b)=>"); 
         result = (a == b);
      document.write(result);
      document.write(linebreak);

        document.write("(a < b) =>");
        result=(a < b);
      document.write(result);
      document.write(linebreak);

        document.write("(a > b)=>");
        result =(a > b);
      document.write(result); 
      document.write(linebreak);

        document.write("(a != b) => ");
         result = (a != b); 
      document.write(result);
      document.write(linebreak); 

       document.write("(a >= b) => ");
         result = (a >= b); 
      document.write(result);
      document.write(linebreak);

       document.write("(a <= b) => ");
         result = (a <= b); 
      document.write(result);
      document.write(linebreak);


          </script>
</body>
</html>
