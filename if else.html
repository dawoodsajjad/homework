<!DOCTYPE html>
<html>
<head>
	<title>if else</title>
</head>
<body>
      <script type="text/javascript">
      	 const name = prompt("Please the name here: ");

		if(name == "hamad" || name == "dawood"){
			alert("Welcome" + " " + name);
		}
		else if(name == "noman"){
			alert("Arrest " + name);
		}
		else{
			alert("Access Denied");
		}


      </script>
</body>
</html>
